<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test de Conexi√≥n API</h1>
    <button onclick="testRegister()">Probar Registro</button>
    <button onclick="testLogin()">Probar Login</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            try {
                const response = await fetch('/api/usuarios/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: 'Test User',
                        email: 'test@example.com',
                        clave: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Registro Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        clave: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Login Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
